name: SPFx CI/CD Pipeline

on:
  push:
    branches:
      - master  # or 'main' if your repo uses that

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v2

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.18.1'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ›  Install Gulp
        run: npm install gulp gulp-cli

      - name: ğŸ› ï¸ Bundle SPFx Code
        run: gulp bundle --ship

      - name: ğŸ“¦ Package SPFx Solution
        run: gulp package-solution --ship

      - name: ğŸ’¾ Upload SPPKG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spfx-package
          path: sharepoint/solution/advanced-comments-box.sppkg

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v2

      - name: ğŸ“¥ Download SharePoint Package
        uses: actions/download-artifact@v4
        with:
          name: spfx-package
          path: sharepoint/solution/

      - name: ğŸš€ Deploy SPFx App to App Catalog (PowerShell)
        shell: pwsh
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          TENANT_ID: ${{ secrets.TENANT_ID }}
          SPO_SITE_URL: ${{ secrets.SPO_SITE_URL }}
        run: |
          Install-Module PnP.PowerShell -Force -AllowClobber -Scope CurrentUser

          $url = $env:SPO_SITE_URL
          $clientId = $env:CLIENT_ID
          $clientSecret = $env:CLIENT_SECRET
          $tenantId = $env:TENANT_ID

          Write-Host "`nğŸ§ª Verifying secrets..."
          if (!$url -or !$clientId -or !$clientSecret -or !$tenantId) {
            Write-Error "âŒ One or more environment variables are empty. Please check GitHub secrets."
            exit 1
          }

          Write-Host "ğŸŒ SPO_SITE_URL: $url"
          Write-Host "ğŸ”‘ CLIENT_ID: $clientId"
          Write-Host "ğŸ¢ TENANT_ID: $tenantId"

          Write-Host "`nğŸ”Œ Connecting to SharePoint..."
          Connect-PnPOnline -Url $url -ClientId $clientId -ClientSecret $clientSecret -Tenant $tenantId

          Write-Host "âœ… Connected to SharePoint."

          $appName = "advanced-comments-box"
          $package = Get-ChildItem "sharepoint/solution/*.sppkg" | Select-Object -First 1

          Write-Host "ğŸ” Checking if app is already deployed..."
          $existingApp = Get-PnPApp | Where-Object { $_.Title -eq $appName }

          if ($existingApp -and $existingApp.Deployed) {
            Write-Host "âœ… App is already deployed. Skipping deployment."
            return
          }

          Write-Host "ğŸ“¦ Uploading and deploying app..."
          Add-PnPApp -Path $package.FullName -Scope Tenant -Publish -Overwrite
          Write-Host "ğŸš€ Deployment complete."
