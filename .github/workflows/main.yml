name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.18.1"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Package solution
        run: gulp package-solution --ship

      - name: Upload SharePoint package
        uses: actions/upload-artifact@v4
        with:
          name: advanced-comments-box-sppkg
          path: sharepoint/solution/advanced-comments-box.sppkg

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download SharePoint package
        uses: actions/download-artifact@v4
        with:
          name: advanced-comments-box-sppkg
          path: sharepoint/solution/

      - name: Deploy to SharePoint
        shell: pwsh
        env:
          SPO_SITE_URL: ${{ secrets.SPO_SITE_URL }}
          SPO_CLIENT_ID: ${{ secrets.SPO_CLIENT_ID }}
          SPO_CLIENT_SECRET: ${{ secrets.SPO_CLIENT_SECRET }}
        run: |
          npm install -g @pnp/cli-microsoft365

          m365 login --authType password --userName $env:SPO_CLIENT_ID --password $env:SPO_CLIENT_SECRET

          m365 spo app add --filePath sharepoint/solution/advanced-comments-box.sppkg --appCatalogUrl $env:SPO_SITE_URL --overwrite

          $appInfo = m365 spo app get --name advanced-comments-box.sppkg --appCatalogUrl $env:SPO_SITE_URL --output json | ConvertFrom-Json
          $appId = $appInfo.UniqueId

          m365 spo app deploy --id $appId --appCatalogUrl $env:SPO_SITE_URL --skipFeatureDeployment
